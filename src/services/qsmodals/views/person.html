<div class="modal-header">
    <p>Dupplicate data found</p>
    <span class="close-modal" ng-click="actionClose()"><i class="fa fa-close"></i></span>
</div>
<div class="modal-body">
    <div class="list-items search-person">
		<div class="item">
			<div class="col-md-4">
				<img src="{{node.photo}}" alt="" class="botron" width="100%">
			</div>
			<div class="col-md-8">
				<h2 class="name">{{node.firstName}} {{node.lastName}}</h2>
				<p>{{node.addressStreet}}</p>
				<p>{{node.nricFin}}, {{node.email}}</p>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
    <button class="app-button button-orange mgr-10" type="button">Application</button>
    <button class="app-button" type="button">Call log</button>
	<a ui-sref="person.update.step_1({id: node.id})" class="app-button">Edit</a>
</div>
