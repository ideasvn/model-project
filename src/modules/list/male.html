<section id="male-page" class="page">
    <!--.lazzy-load-->
    <div infinite-scroll='maleCtr.collection.nextPage()'
         infinite-scroll-disabled='maleCtr.collection.busy'
         infinite-scroll-distance='1'>
        <!--.list-galleries-->
        <div class="row list-galleries">
            <model-box ng-repeat="item in maleCtr.collection.items"
                       class="col-md-3 item"></model-box>
        </div>
        <!--/.list-galleries-->
    </div>
    <!--/.lazzy-load-->
    <div class="clearfix"></div>
    <div ng-show='maleCtr.collection.busy'>Loading data...</div>
</section>
