<div class="modal-header">
    Confirm
</div>
<div class="modal-body">
    {{messages}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="actionConfirm()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="actionCancel()">Cancel</button>
</div>
